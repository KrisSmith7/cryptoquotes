<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>CryptoQuotes</title>
</head>
<body>
    <header class="container">
        <div class ="flex flex-col items-center">
            <h1>CryptoQuotes</h1>
        </div>
        <div>
            <p class="flex flex-col items-end">Today's Date</p>
        </div>
    </header>
    <div id=quote-container></div>

    <form id="user-form">
        <label class="form-label" for="currency">Currency Type</label>
        <select id="currency">
                <option value>Select one...</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="DOGE">Dogecoin</option>
                <option value="SHIB">Shiba Inu</option>
                <option value="AMP">Amp</option>
              </select>
        <!-- ORIGINAL CURRENCY INPUT: <input name="currency" id="currency" type="text" autofocus="true" class="form-input"/> -->
        <label class="form-label" for="date">Date Purchased</label>
        <input name="date" id="date" type="text" autofocus="true" class="form-input"/>
        <label class="form-label" for="amount">Amount Purchased</label>
        <input name="amount" id="amount" type="text" autofocus="true" class="form-input"/>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id=cryptodata></div>

      <footer>&copy;2021</footer>

      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
