<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"> -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aldrich&family=Raleway&display=swap">
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
   
    <title>CryptoQuotes</title>
</head>

<body style ="font-family:'Raleway', sans-serif;" class="flex flex-col min-h-screen text-blue-100 font-bold text-2xl">
    <!-- <header class = "bg-gradient-to-t from-blue-900 to-blue-300"> -->
    <header class="bg-pattern flex-no-shrink">
        <h1 style="font-family: 'Aldrich', serif;" class="text-white text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold pt-8 pb-8 text-center">
            CryptoQuotes
        </h1>
    </header>

    <section class="gradient p-6 w-full">
        <div id=quote-container class="border-2 border-gray-500 rounded-md bg-gray-200 block p-8 md:m-4 text-center">
            <p id ="quote"></p>
        </div>
    </section>

    <section class="flex-grow pt-5 pb-5 bg-pattern">
        <div class=" mx-auto flex flex-wrap items-stretch justify-around mt-0 py-2">
            <div id="form" class="drop-shadow box-border w-full md:w-1/3 p-4 border-4 border-blue-900 rounded-md m-4">
                <form id="user-form" class = "flex flex-col">
                    <label class="form-label pb-2" for="currency" id="currency-label">Currency Type</label>
                    <select id="currency" class="shadow-inner px-1 mb-4 text-blue-900">
                        <option value>Select one...</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="DOGE">Dogecoin</option>
                        <option value="SHIB">Shiba Inu</option>
                        <option value="AMP">Amp</option>
                    </select>
                    <label class="form-label pb-2" for="date">Date Purchased</label>
                    <input name="date" id="date" type="text" placeholder="MM/DD/YYYY" autocomplete="off" class="form-input mb-4 px-2 text-blue-900 shadow-inner placeholder-blue-900"/>
                    <label class="form-label pb-2" for="amount">Amount Purchased</label>
                    <input name="amount" id="amount" type="number" placeholder="1.00" step="0.01" min="0" autofocus="true" class="form-input mb-4 px-2 text-blue-900 shadow-inner placeholder-blue-900"/>
                    <button id="submit" type="submit" class="btn bg-green-200 text-green-900 border-green-900 rounded-md border-2 font-bold w-48 mt-2 p-2">Submit</button>
                    <button id="recent" type="submit" class="btn bg-green-200 text-green-900 border-green-900 rounded-md border-2 font-bold w-48 mt-2 p-2">Use Previous Search</button>
                </form>
            </div> 

<div id=cryptodata class="gradient2 text-center drop-shadow text-3xl pt-10 m-4 w-full border-blue-900 rounded-md border-4 md:w-3/5">
    <p id ="dateSpot" class="pb-8">Fill in form with:</p>
    <p id="buySpot" class="pb-8">* Type of coin</p>
    <p id="priceSpot" class="pb-8">* Month purchased</p>
    <p id="difference" class="pb-8">* Amount purchased. <br>Submit!</br></p>
</div>
</div>
</section>

      <footer class="w-full gradient text-blue-100 text-center p-4">&copy;2021 - Group 6</footer>

      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
