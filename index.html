<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>CryptoQuotes</title>
</head>
<body class="bg-blue-100 text-white font-mono">
    <header class = "bg-gradient-to-t from-blue-900 to-blue-300">
        <h1 class="font-sans bg-gradient-to-r from-blue-400 to-white text-5xl font-bold p-4 text-center text-transparent bg-clip-text">
            Crypto<br>Quotes
          </h1>
    </header>
    <div id=quote-container class="border-2 border-gray-500 bg-gray-200 block p-8 m-4"></div>

<main class="flex space-x-2">
<div id="form" class="bg-blue-900 box-content h-76 w-64 p-4 border-4 border-blue-500 m-4">
    <form id="user-form" class = "flex flex-col space-y-4">
        <label class="form-label" for="currency">Currency Type</label>
        <select id="currency">
                <option value>Select one...</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="DOGE">Dogecoin</option>
                <option value="SHIB">Shiba Inu</option>
                <option value="AMP">Amp</option>
              </select>
        <!-- ORIGINAL CURRENCY INPUT: <input name="currency" id="currency" type="text" autofocus="true" class="form-input"/> -->
        <label class="form-label" for="date">Date Purchased</label>
        <input name="date" id="date" type="text" autofocus="true" class="form-input"/>
        <label class="form-label" for="amount">Amount Purchased</label>
        <input name="amount" id="amount" type="text" autofocus="true" class="form-input"/>
        <button type="submit" class="btn bg-green-200 text-green-900 font-bold w-24 p-2">Submit</button>
      </form>
    </div> 
   
    <div id=cryptodata class="flex bg-blue-900 box-content h-76 w-64 p-4 m-4 border-blue-500 border-4">Placeholder text</div>
</main>

      <footer class="bg-blue-200 text-blue-700 text-center p-2">&copy;2021</footer>

      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
